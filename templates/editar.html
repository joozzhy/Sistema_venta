<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Editar Item</h1>

    <div class="card p-4 shadow bg-white">
        <p><strong>Promoci√≥n:</strong> {{ item.nombre }}</p>
        <p><strong>Precio unitario:</strong> ${{ item.precio_unit }}</p>

        <form action="/actualizar/{{ index }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Cantidad:</label>
                <input type="number" name="cantidad" min="1" value="{{ item.cantidad }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/carrito" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>

</body>
</html>
