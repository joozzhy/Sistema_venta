<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4">Detalle de Promoción</h1>

    <div class="card p-4 shadow bg-white">
        <p><strong>Nombre:</strong> {{ promo.nombre }}</p>
        <p><strong>Descripción:</strong> {{ promo.descripcion }}</p>
        <p><strong>Precio unitario:</strong> ${{ promo.precio }}</p>
        <p><strong>Cantidad:</strong> {{ cantidad }}</p>
        <p><strong>fecha:</strong> {{ hora_actual.strftime('%Y-%m-%d %H:%M') }}</p></p>
        <p><strong>Total:</strong> ${{ total }}</p>

        <form action="/agregar" method="POST">
            <input type="hidden" name="promo_id" value="{{ promo.id }}">
            <input type="hidden" name="cantidad" value="{{ cantidad }}">
            <button type="submit" class="btn btn-success">Agregar al carrito</button>
            <a href="/" class="btn btn-secondary ms-2">Volver</a>
        </form>
    </div>
</div>

</body>
</html>
