<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Carrito de Compras</h1>

    <table class="table table-striped table-bordered shadow bg-white">
        <thead class="table-dark">
            <tr>
                <th>Fecha</th>
                <th>Promoci√≥n</th>
                <th>Cantidad</th>
                <th>Precio unidad</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item.fecha}}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.cantidad }}</td>
                <td>${{ item.precio_unit }}</td>
                <td>${{ item.total }}</td>
                <td>
                    <a href="/eliminar/{{ loop.index0 }}" class="btn btn-danger btn-sm">Eliminar</a>
                    <a href="/editar/{{ loop.index0 }}" class="btn btn-warning btn-sm">Editar</a>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total general: ${{ total_general }}</h3>

    <a href="/" class="btn btn-primary mt-3">Seguir comprando</a>
</div>

</body>
</html>
